<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>AdminCore Cloud</title>
    
    <!-- PWA Config -->
    <meta name="theme-color" content="#4f46e5">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/3658/3658257.png">
    
    <link rel="manifest" id="pwa-manifest">

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; -webkit-tap-highlight-color: transparent; }
        .glass { background: rgba(255, 255, 255, 0.8); backdrop-filter: blur(12px); }
        .tab-active { color: #4f46e5; font-weight: 800; border-bottom: 3px solid #4f46e5; }
        .input-field { @apply w-full px-5 py-4 rounded-2xl bg-slate-50 border border-slate-100 outline-none focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 transition-all text-sm; }
        .btn-primary { @apply w-full py-4 bg-indigo-600 text-white rounded-2xl font-bold shadow-lg shadow-indigo-200 active:scale-[0.98] transition-all flex items-center justify-center gap-2; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .page-transition { animation: fadeIn 0.3s ease-out; }
    </style>
</head>
<body class="bg-slate-50 text-slate-900 overflow-x-hidden">

    <!-- TOAST NOTIFICATION -->
    <div id="toast" class="fixed top-12 left-1/2 -translate-x-1/2 z-[100] hidden">
        <div class="bg-slate-900 text-white px-6 py-3 rounded-full font-bold shadow-2xl flex items-center gap-3 border border-slate-700 text-sm whitespace-nowrap">
            <i data-lucide="info" size="18" class="text-indigo-400"></i> <span id="toast-msg"></span>
        </div>
    </div>

    <!-- PANTALLA DE ACCESO (LOGIN/REGISTRO) -->
    <div id="auth-screen" class="min-h-screen flex flex-col items-center justify-center p-6 bg-slate-950">
        <div class="w-full max-w-md bg-white p-8 rounded-[2.5rem] shadow-2xl space-y-6 page-transition">
            <div class="text-center">
                <div class="bg-indigo-600 w-14 h-14 rounded-2xl flex items-center justify-center text-white mx-auto mb-4 shadow-xl">
                    <i data-lucide="shield-check" size="28"></i>
                </div>
                <h1 class="text-2xl font-black tracking-tighter italic">AdminCore Cloud</h1>
                <p id="auth-title" class="text-slate-400 text-xs font-bold uppercase tracking-widest mt-1">Iniciar Sesión</p>
            </div>

            <!-- Formulario de Email -->
            <div id="email-form" class="space-y-3">
                <input id="auth-email" type="email" placeholder="Correo electrónico" class="input-field">
                <input id="auth-password" type="password" placeholder="Contraseña" class="input-field">
                
                <button id="btn-main-auth" onclick="handleEmailAuth()" class="btn-primary mt-2">
                    Continuar
                </button>
            </div>

            <div class="relative py-2">
                <div class="absolute inset-0 flex items-center"><div class="w-full border-t border-slate-100"></div></div>
                <div class="relative flex justify-center text-[10px] uppercase font-bold text-slate-300 bg-white px-2">O bien</div>
            </div>

            <button onclick="loginWithGoogle()" class="w-full py-4 border-2 border-slate-100 rounded-2xl font-bold flex items-center justify-center gap-3 active:scale-95 transition-all text-sm">
                <img src="https://www.gstatic.com/images/branding/product/1x/gsa_512dp.png" class="w-5" alt="Google">
                Google Login
            </button>

            <div class="text-center">
                <button id="btn-toggle-auth" onclick="toggleAuthMode()" class="text-indigo-600 text-xs font-bold hover:underline">
                    ¿No tienes cuenta? Regístrate
                </button>
            </div>
        </div>
    </div>

    <!-- PANTALLA PRINCIPAL (APP) -->
    <div id="app-screen" class="hidden min-h-screen flex flex-col">
        <!-- Header -->
        <header class="p-6 pb-4 flex items-center justify-between bg-white border-b sticky top-0 z-40">
            <div class="flex items-center gap-2">
                <div class="bg-indigo-600 p-1.5 rounded-lg text-white shadow-md shadow-indigo-100"><i data-lucide="zap" size="18"></i></div>
                <span class="font-black text-xl tracking-tight italic">AdminCore</span>
            </div>
            <div class="flex items-center gap-3">
                <div class="text-right hidden sm:block">
                    <p id="user-display-name" class="text-[10px] font-black uppercase text-slate-400"></p>
                </div>
                <img id="user-img" class="w-9 h-9 rounded-full border-2 border-indigo-50 bg-slate-100">
                <button onclick="logout()" class="p-2 text-slate-300 hover:text-rose-500 transition-colors"><i data-lucide="log-out" size="20"></i></button>
            </div>
        </header>

        <!-- Navigation Tabs -->
        <nav class="bg-white border-b flex px-6 sticky top-[77px] z-30">
            <button onclick="switchTab('prices')" id="tab-btn-prices" class="flex-1 py-4 text-xs font-bold uppercase tracking-wider tab-active transition-all">Precios</button>
            <button onclick="switchTab('products')" id="tab-btn-products" class="flex-1 py-4 text-xs font-bold uppercase tracking-wider text-slate-400 transition-all">Items</button>
            <button onclick="switchTab('config')" id="tab-btn-config" class="flex-1 py-4 text-xs font-bold uppercase tracking-wider text-slate-400 transition-all">Perfil</button>
        </nav>

        <!-- Contenido -->
        <main class="flex-1 p-6 max-w-xl mx-auto w-full space-y-6">
            
            <!-- SECCIÓN PRECIOS -->
            <section id="tab-prices" class="tab-content page-transition space-y-4">
                <div class="bg-white p-6 rounded-[2.5rem] border shadow-sm space-y-4">
                    <div class="flex items-center gap-2 mb-2">
                        <i data-lucide="truck" class="text-indigo-500" size="18"></i>
                        <h2 class="font-black text-sm uppercase tracking-widest text-slate-500">Logística de Costos</h2>
                    </div>
                    <input id="p-prov" type="text" placeholder="Nombre del Proveedor" class="input-field">
                    <textarea id="p-list" rows="8" placeholder="Ejemplo:&#10;Aceite $2500&#10;Arroz $1200..." class="input-field font-mono text-xs"></textarea>
                    <button onclick="sendToWebhook('prices')" class="btn-primary">
                        <i data-lucide="send" size="18"></i> Enviar Actualización
                    </button>
                </div>
            </section>

            <!-- SECCIÓN PRODUCTOS -->
            <section id="tab-products" class="tab-content hidden page-transition space-y-4">
                <div class="bg-white p-6 rounded-[2.5rem] border shadow-sm space-y-5">
                    <div class="flex items-center gap-2 mb-2">
                        <i data-lucide="package-plus" class="text-emerald-500" size="18"></i>
                        <h2 class="font-black text-sm uppercase tracking-widest text-slate-500">Alta de Producto</h2>
                    </div>
                    <input id="pr-name" type="text" placeholder="Nombre comercial" class="input-field">
                    <div class="relative">
                        <span class="absolute left-5 top-1/2 -translate-y-1/2 font-bold text-slate-400">$</span>
                        <input id="pr-cost" type="number" placeholder="Precio final" class="input-field pl-10 font-black text-lg">
                    </div>
                    <button onclick="sendToWebhook('products')" class="w-full py-5 bg-emerald-600 text-white rounded-2xl font-black shadow-lg shadow-emerald-100 active:scale-95 transition-all">
                        Registrar en Sistema
                    </button>
                </div>
            </section>

            <!-- SECCIÓN CONFIG -->
            <section id="tab-config" class="tab-content hidden page-transition space-y-4">
                <div class="bg-white p-7 rounded-[2.5rem] border shadow-sm space-y-6">
                    <div class="text-center">
                        <h2 class="font-black text-base italic">Configuración de Nube</h2>
                        <p class="text-[10px] text-slate-400 font-bold uppercase tracking-widest">Sincronización con Webhooks</p>
                    </div>
                    
                    <div class="space-y-4">
                        <div class="group">
                            <label class="text-[9px] font-black uppercase text-slate-400 ml-4 mb-1 block">Webhook Precios (POST)</label>
                            <input id="url-prices" type="url" placeholder="https://hook.us1.make.com/..." class="input-field font-mono text-[10px] text-indigo-600 bg-slate-50/50">
                        </div>
                        <div class="group">
                            <label class="text-[9px] font-black uppercase text-slate-400 ml-4 mb-1 block">Webhook Productos (POST)</label>
                            <input id="url-products" type="url" placeholder="https://hook.us1.make.com/..." class="input-field font-mono text-[10px] text-indigo-600 bg-slate-50/50">
                        </div>
                        
                        <button id="btn-save-cloud" onclick="saveSettings()" class="w-full py-4 bg-slate-900 text-white rounded-2xl font-black text-xs uppercase tracking-widest shadow-xl active:scale-95 transition-all">
                            Sincronizar Perfil
                        </button>
                    </div>
                </div>
                
                <div class="bg-indigo-50 p-6 rounded-[2rem] border border-indigo-100">
                    <div class="flex items-center gap-4">
                        <i data-lucide="info" class="text-indigo-600" size="20"></i>
                        <p class="text-[10px] text-indigo-700 font-bold leading-relaxed">
                            Los datos de configuración se guardan encriptados en tu perfil de Firestore y son privados para tu cuenta.
                        </p>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <!-- Firebase SDKs -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { 
            getAuth, 
            GoogleAuthProvider, 
            signInWithPopup, 
            onAuthStateChanged, 
            signOut,
            signInWithEmailAndPassword,
            createUserWithEmailAndPassword
        } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { 
            getFirestore, 
            doc, 
            setDoc, 
            getDoc 
        } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // CONFIGURACIÓN REAL DE FIREBASE (TU PROYECTO)
        const firebaseConfig = {
            apiKey: "AIzaSyA8YJqgIPcruAlkuB99zIwXoWcLgc75bn0",
            authDomain: "admincore-b5f77.firebaseapp.com",
            projectId: "admincore-b5f77",
            storageBucket: "admincore-b5f77.firebasestorage.app",
            messagingSenderId: "992365412952",
            appId: "1:992365412952:web:22d36926b1680798aa802d",
            measurementId: "G-WEYK7WE665"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const googleProvider = new GoogleAuthProvider();

        let isRegisterMode = false;

        // --- AUTH LOGIC ---

        window.toggleAuthMode = () => {
            isRegisterMode = !isRegisterMode;
            document.getElementById('auth-title').innerText = isRegisterMode ? 'Crear Nueva Cuenta' : 'Iniciar Sesión';
            document.getElementById('btn-main-auth').innerText = isRegisterMode ? 'Registrarse' : 'Entrar';
            document.getElementById('btn-toggle-auth').innerText = isRegisterMode ? '¿Ya tienes cuenta? Inicia sesión' : '¿No tienes cuenta? Regístrate';
        };

        window.handleEmailAuth = async () => {
            const email = document.getElementById('auth-email').value;
            const pass = document.getElementById('auth-password').value;
            
            if(!email || !pass) { showToast("Completa todos los campos"); return; }
            if(pass.length < 6) { showToast("Contraseña mínimo 6 caracteres"); return; }

            showToast("Procesando...");
            try {
                if(isRegisterMode) {
                    await createUserWithEmailAndPassword(auth, email, pass);
                    showToast("Cuenta creada con éxito");
                } else {
                    await signInWithEmailAndPassword(auth, email, pass);
                    showToast("Bienvenido de nuevo");
                }
            } catch (error) {
                console.error(error);
                if(error.code === 'auth/user-not-found') showToast("Usuario no encontrado");
                else if(error.code === 'auth/wrong-password') showToast("Contraseña incorrecta");
                else showToast("Error: " + error.message);
            }
        };

        window.loginWithGoogle = async () => {
            try {
                await signInWithPopup(auth, googleProvider);
            } catch (error) {
                console.error(error);
                showToast("Error Google: Revisa los popups de tu app");
            }
        };

        window.logout = () => signOut(auth);

        onAuthStateChanged(auth, async (user) => {
            const loginUI = document.getElementById('auth-screen');
            const mainUI = document.getElementById('app-screen');
            
            if (user) {
                document.getElementById('user-img').src = user.photoURL || "https://ui-avatars.com/api/?name=" + user.email;
                document.getElementById('user-display-name').innerText = user.displayName || user.email.split('@')[0];
                loginUI.classList.add('hidden');
                mainUI.classList.remove('hidden');
                await loadCloudSettings(user.uid);
                lucide.createIcons();
            } else {
                loginUI.classList.remove('hidden');
                mainUI.classList.add('hidden');
                lucide.createIcons();
            }
        });

        // --- FIRESTORE LOGIC ---

        async function loadCloudSettings(uid) {
            try {
                const docSnap = await getDoc(doc(db, "users", uid));
                if (docSnap.exists()) {
                    const data = docSnap.data();
                    document.getElementById('url-prices').value = data.pricesUrl || "";
                    document.getElementById('url-products').value = data.productsUrl || "";
                }
            } catch (e) { console.error("Error Firestore:", e); }
        }

        window.saveSettings = async () => {
            const user = auth.currentUser;
            if(!user) return;
            const btn = document.getElementById('btn-save-cloud');
            btn.innerText = "SINCRONIZANDO...";
            try {
                await setDoc(doc(db, "users", user.uid), {
                    pricesUrl: document.getElementById('url-prices').value,
                    productsUrl: document.getElementById('url-products').value,
                    updatedAt: new Date()
                });
                showToast("Datos sincronizados");
            } catch (e) { showToast("Error al guardar"); }
            btn.innerText = "SINCRONIZAR PERFIL";
        };

        // --- WEBHOOK LOGIC ---

        window.sendToWebhook = async (type) => {
            const url = type === 'prices' ? document.getElementById('url-prices').value : document.getElementById('url-products').value;
            if(!url) { showToast("Configura el Webhook en Perfil"); return; }

            const payload = type === 'prices' ? {
                tipo: "Actualización Precios",
                proveedor: document.getElementById('p-prov').value,
                lista: document.getElementById('p-list').value,
                user: auth.currentUser.email
            } : {
                tipo: "Alta Producto",
                nombre: document.getElementById('pr-name').value,
                precio: document.getElementById('pr-cost').value,
                user: auth.currentUser.email
            };

            showToast("Enviando...");
            try {
                await fetch(url, {
                    method: 'POST',
                    mode: 'no-cors',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
                showToast("¡Enviado con éxito!");
            } catch (err) {
                showToast("Error de conexión");
            }
        };

        // --- UI HELPERS ---

        window.showToast = (msg) => {
            const toast = document.getElementById('toast');
            document.getElementById('toast-msg').innerText = msg;
            toast.classList.remove('hidden');
            setTimeout(() => toast.classList.add('hidden'), 3000);
        };

        window.switchTab = (tab) => {
            document.querySelectorAll('.tab-content').forEach(c => c.classList.add('hidden'));
            document.querySelectorAll('nav button').forEach(b => b.classList.remove('tab-active'));
            document.querySelectorAll('nav button').forEach(b => b.classList.add('text-slate-400'));
            
            document.getElementById('tab-' + tab).classList.remove('hidden');
            document.getElementById('tab-btn-' + tab).classList.add('tab-active');
            document.getElementById('tab-btn-' + tab).classList.remove('text-slate-400');
            lucide.createIcons();
        };

        // PWA Manifest dynamic injection
        const manifest = {
            "name": "AdminCore Cloud",
            "short_name": "AdminCore",
            "start_url": ".",
            "display": "standalone",
            "background_color": "#020617",
            "theme_color": "#4f46e5",
            "icons": [{
                "src": "https://cdn-icons-png.flaticon.com/512/3658/3658257.png",
                "sizes": "512x512",
                "type": "image/png",
                "purpose": "any maskable"
            }]
        };
        const blob = new Blob([JSON.stringify(manifest)], {type: 'application/json'});
        document.getElementById('pwa-manifest').setAttribute('href', URL.createObjectURL(blob));

        // Simple Service Worker
        if ('serviceWorker' in navigator) {
            const swCode = `self.addEventListener('fetch', e => e.respondWith(fetch(e.request)));`;
            const swBlob = new Blob([swCode], {type: 'application/javascript'});
            navigator.serviceWorker.register(URL.createObjectURL(swBlob));
        }
    </script>
</body>
</html>
