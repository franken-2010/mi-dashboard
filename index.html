<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AdminCore Cloud</title>
    
    <!-- Configuración PWA Crítica -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#4f46e5">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/3658/3658257.png">
    <link rel="manifest" href='data:application/json,{"name":"AdminCore Cloud","short_name":"AdminCore","start_url":"/","display":"standalone","background_color":"#4f46e5","theme_color":"#4f46e5","icons":[{"src":"https://cdn-icons-png.flaticon.com/512/3658/3658257.png","sizes":"512x512","type":"image/png","purpose":"any maskable"}]}'>

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, GoogleAuthProvider, signInWithPopup, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyA8YJqgIPcruAlkuB99zIwXoWcLgc75bn0",
            authDomain: "admincore-b5f77.firebaseapp.com",
            projectId: "admincore-b5f77",
            storageBucket: "admincore-b5f77.firebasestorage.app",
            messagingSenderId: "992365412952",
            appId: "1:992365412952:web:22d36926b1680798aa802d",
            measurementId: "G-WEYK7WE665"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const provider = new GoogleAuthProvider();

        let currentUser = null;

        // Registrar Service Worker para habilitar instalación PWA
        if ('serviceWorker' in navigator) {
            const swCode = `
                self.addEventListener('install', e => self.skipWaiting());
                self.addEventListener('fetch', e => e.respondWith(fetch(e.request).catch(() => caches.match(e.request))));
            `;
            const blob = new Blob([swCode], {type: 'application/javascript'});
            navigator.serviceWorker.register(URL.createObjectURL(blob));
        }

        window.loginWithGoogle = async () => {
            try {
                // Verificación de protocolo
                if (window.location.protocol === 'file:') {
                    alert("Error: Firebase Authentication requiere HTTPS. Por favor, sube el archivo a GitHub Pages o usa un servidor local.");
                    return;
                }
                const result = await signInWithPopup(auth, provider);
                showToast("Bienvenido " + result.user.displayName);
            } catch (error) {
                console.error(error);
                showToast("Error de Auth: Verifica dominios autorizados en Firebase");
            }
        };

        window.logout = () => signOut(auth).then(() => showToast("Sesión cerrada"));

        onAuthStateChanged(auth, async (user) => {
            const loginUI = document.getElementById('auth-screen');
            const mainUI = document.getElementById('app-screen');
            if (user) {
                currentUser = user;
                document.getElementById('user-img').src = user.photoURL;
                document.getElementById('user-name').innerText = user.displayName;
                loginUI.classList.add('hidden');
                mainUI.classList.remove('hidden');
                await loadCloudSettings();
                lucide.createIcons();
            } else {
                currentUser = null;
                loginUI.classList.remove('hidden');
                mainUI.classList.add('hidden');
                lucide.createIcons();
            }
        });

        async function loadCloudSettings() {
            if (!currentUser) return;
            try {
                const docSnap = await getDoc(doc(db, "users", currentUser.uid));
                if (docSnap.exists()) {
                    const data = docSnap.data();
                    document.getElementById('url-prices').value = data.pricesUrl || "";
                    document.getElementById('url-products').value = data.productsUrl || "";
                }
            } catch (e) { console.error(e); }
        }

        window.saveSettings = async () => {
            if (!currentUser) return;
            const btn = document.getElementById('btn-save');
            btn.innerText = "Guardando...";
            try {
                await setDoc(doc(db, "users", currentUser.uid), {
                    pricesUrl: document.getElementById('url-prices').value,
                    productsUrl: document.getElementById('url-products').value,
                    updatedAt: new Date()
                });
                showToast("Sincronizado");
            } catch (e) { showToast("Error al guardar"); }
            btn.innerText = "Guardar en mi Perfil";
        };

        window.sendToWebhook = async (type) => {
            const url = type === 'prices' ? document.getElementById('url-prices').value : document.getElementById('url-products').value;
            if (!url) { showToast("Falta URL"); return; }
            
            const data = type === 'prices' ? {
                tipo: "Precios",
                usuario: currentUser.email,
                proveedor: document.getElementById('p-prov').value,
                lista: document.getElementById('p-list').value
            } : {
                tipo: "Producto",
                usuario: currentUser.email,
                nombre: document.getElementById('pr-name').value,
                precio: document.getElementById('pr-cost').value
            };

            showToast("Enviando...");
            try {
                await fetch(url, { method: 'POST', mode: 'no-cors', body: JSON.stringify(data) });
                showToast("¡Enviado!");
            } catch (err) { showToast("Error de envío"); }
        };

        window.showToast = (msg) => {
            const toast = document.getElementById('toast');
            document.getElementById('toast-msg').innerText = msg;
            toast.classList.remove('hidden');
            setTimeout(() => toast.classList.add('hidden'), 3000);
        };

        // Manejo de Tabs
        window.switchTab = (tab) => {
            document.querySelectorAll('.tab-content').forEach(t => t.classList.add('hidden'));
            document.getElementById('tab-' + tab).classList.remove('hidden');
            document.querySelectorAll('.tab-trigger').forEach(b => {
                b.classList.replace('bg-white', 'text-slate-500');
                b.classList.remove('shadow-sm', 'text-slate-900');
            });
            const activeBtn = document.getElementById('btn-tab-' + tab);
            activeBtn.classList.add('bg-white', 'shadow-sm', 'text-slate-900');
            activeBtn.classList.remove('text-slate-500');
        };
    </script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; -webkit-tap-highlight-color: transparent; }
        .tab-content { animation: slideIn 0.2s ease-out; }
        @keyframes slideIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="bg-slate-50 text-slate-900 select-none">

    <!-- LOGIN SCREEN -->
    <div id="auth-screen" class="min-h-screen flex items-center justify-center p-6 bg-slate-950">
        <div class="w-full max-w-md bg-white p-10 rounded-[2.5rem] shadow-2xl text-center">
            <div class="bg-indigo-600 w-16 h-16 rounded-2xl flex items-center justify-center text-white mx-auto mb-6 shadow-xl">
                <i data-lucide="shield-check" size="32"></i>
            </div>
            <h1 class="text-2xl font-black mb-2 tracking-tighter">AdminCore Cloud</h1>
            <p class="text-slate-400 mb-8 text-sm">Ingresa para sincronizar tus datos</p>
            <button onclick="loginWithGoogle()" class="w-full py-4 border-2 border-slate-100 rounded-2xl font-bold flex items-center justify-center gap-3 active:scale-95 transition-all">
                <img src="https://www.gstatic.com/images/branding/product/1x/gsa_512dp.png" class="w-5">
                Continuar con Google
            </button>
            <p class="mt-6 text-[10px] text-slate-400 uppercase tracking-widest font-bold">Logística Privada</p>
        </div>
    </div>

    <!-- MAIN APP SCREEN -->
    <div id="app-screen" class="hidden min-h-screen">
        <div id="toast" class="fixed top-6 left-1/2 -translate-x-1/2 z-[100] hidden">
            <div class="bg-slate-900 text-white px-6 py-3 rounded-2xl font-bold shadow-2xl border border-slate-700 text-sm">
                <span id="toast-msg"></span>
            </div>
        </div>

        <header class="p-5 flex items-center justify-between bg-white/80 backdrop-blur-md border-b sticky top-0 z-40">
            <div class="flex items-center gap-2">
                <div class="bg-indigo-600 p-1.5 rounded-lg text-white"><i data-lucide="zap" size="18"></i></div>
                <span class="font-black text-lg tracking-tight">AdminCore</span>
            </div>
            <div class="flex items-center gap-3">
                <img id="user-img" class="w-8 h-8 rounded-full border border-indigo-100 shadow-sm">
                <button onclick="logout()" class="text-slate-400 p-1"><i data-lucide="log-out" size="18"></i></button>
            </div>
        </header>

        <main class="p-4 max-w-md mx-auto space-y-5">
            <!-- Navigation -->
            <div class="flex p-1 bg-slate-200/50 rounded-2xl">
                <button onclick="switchTab('prices')" id="btn-tab-prices" class="tab-trigger flex-1 py-2.5 rounded-xl font-bold text-xs bg-white shadow-sm transition-all">Precios</button>
                <button onclick="switchTab('products')" id="btn-tab-products" class="tab-trigger flex-1 py-2.5 rounded-xl font-bold text-xs text-slate-500 transition-all">Productos</button>
                <button onclick="switchTab('config')" id="btn-tab-config" class="tab-trigger flex-1 py-2.5 rounded-xl font-bold text-xs text-slate-500 transition-all">Config</button>
            </div>

            <!-- Tab: Precios -->
            <section id="tab-prices" class="tab-content space-y-4">
                <div class="bg-white p-5 rounded-[2rem] border shadow-sm space-y-4">
                    <input id="p-prov" type="text" placeholder="Proveedor" class="w-full px-5 py-3.5 rounded-xl bg-slate-50 border-none outline-none text-sm">
                    <textarea id="p-list" rows="6" placeholder="Producto $Precio..." class="w-full px-5 py-3.5 rounded-xl bg-slate-50 border-none outline-none text-sm font-mono"></textarea>
                    <button onclick="sendToWebhook('prices')" class="w-full py-4 bg-indigo-600 text-white rounded-xl font-black shadow-lg shadow-indigo-100 active:scale-95 transition-transform flex items-center justify-center gap-2">
                        <i data-lucide="send-horizontal" size="16"></i> Enviar Lista
                    </button>
                </div>
            </section>

            <!-- Tab: Productos -->
            <section id="tab-products" class="tab-content hidden space-y-4">
                <div class="bg-white p-5 rounded-[2rem] border shadow-sm space-y-4">
                    <input id="pr-name" type="text" placeholder="Nombre del Producto" class="w-full px-5 py-3.5 rounded-xl bg-slate-50 outline-none border-none text-sm">
                    <input id="pr-cost" type="number" placeholder="Precio Final ($)" class="w-full px-5 py-3.5 rounded-xl bg-slate-50 outline-none border-none font-bold text-base">
                    <button onclick="sendToWebhook('products')" class="w-full py-4 bg-emerald-600 text-white rounded-xl font-black shadow-lg shadow-emerald-100 active:scale-95">Registrar</button>
                </div>
            </section>

            <!-- Tab: Config -->
            <section id="tab-config" class="tab-content hidden space-y-4">
                <div class="bg-white p-6 rounded-[2rem] border shadow-sm space-y-5 text-center">
                    <h3 class="font-black text-sm uppercase tracking-widest text-slate-400">Ajustes de Nube</h3>
                    <input id="url-prices" type="url" placeholder="URL Webhook Precios" class="w-full px-5 py-3 rounded-xl bg-slate-100 outline-none text-[10px] font-mono">
                    <input id="url-products" type="url" placeholder="URL Webhook Productos" class="w-full px-5 py-3 rounded-xl bg-slate-100 outline-none text-[10px] font-mono">
                    <button id="btn-save" onclick="saveSettings()" class="w-full py-3.5 bg-slate-900 text-white rounded-xl font-black text-xs active:scale-95 transition-all">Sincronizar Datos</button>
                </div>
                <div class="p-4 bg-indigo-50 rounded-2xl border border-indigo-100">
                    <p class="text-[10px] text-indigo-600 font-semibold leading-tight">Sesión activa como: <br><span id="user-name" class="font-black text-indigo-800 text-xs"></span></p>
                </div>
            </section>
        </main>
    </div>

</body>
</html>
