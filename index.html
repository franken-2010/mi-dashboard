<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>AdminCore Cloud</title>
    
    <!-- PWA Config -->
    <meta name="theme-color" content="#4f46e5">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/3658/3658257.png">
    
    <link rel="manifest" id="pwa-manifest">

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; -webkit-tap-highlight-color: transparent; }
        .btn-primary { @apply w-full py-4 bg-indigo-600 text-white rounded-2xl font-bold shadow-lg shadow-indigo-200 active:scale-[0.98] transition-all flex items-center justify-center gap-2; }
        .input-field { @apply w-full px-5 py-4 rounded-2xl bg-slate-50 border border-slate-100 outline-none focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 transition-all text-sm; }
        .tab-active { color: #4f46e5; font-weight: 800; border-bottom: 3px solid #4f46e5; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .page-transition { animation: fadeIn 0.3s ease-out; }
    </style>
</head>
<body class="bg-slate-50 text-slate-900 overflow-x-hidden">

    <!-- NOTIFICACIONES -->
    <div id="toast" class="fixed top-12 left-1/2 -translate-x-1/2 z-[100] hidden">
        <div class="bg-slate-900 text-white px-6 py-3 rounded-full font-bold shadow-2xl flex items-center gap-3 border border-slate-700 text-sm whitespace-nowrap">
            <i data-lucide="info" size="18" class="text-indigo-400"></i> <span id="toast-msg"></span>
        </div>
    </div>

    <!-- PANTALLA DE ACCESO -->
    <div id="auth-screen" class="min-h-screen flex flex-col items-center justify-center p-6 bg-slate-950">
        <div class="w-full max-w-md bg-white p-8 rounded-[2.5rem] shadow-2xl space-y-6 page-transition">
            <div class="text-center">
                <div class="bg-indigo-600 w-14 h-14 rounded-2xl flex items-center justify-center text-white mx-auto mb-4 shadow-xl">
                    <i data-lucide="shield-check" size="28"></i>
                </div>
                <h1 class="text-2xl font-black tracking-tighter italic">AdminCore Cloud</h1>
                <p id="auth-title" class="text-slate-400 text-xs font-bold uppercase tracking-widest mt-1">Iniciar Sesión</p>
            </div>

            <div class="space-y-3">
                <input id="auth-email" type="email" placeholder="Correo electrónico" class="input-field">
                <input id="auth-password" type="password" placeholder="Contraseña" class="input-field">
                <button id="btn-main-auth" onclick="handleEmailAuth()" class="btn-primary mt-2">Continuar</button>
            </div>

            <div class="relative py-2">
                <div class="absolute inset-0 flex items-center"><div class="w-full border-t border-slate-100"></div></div>
                <div class="relative flex justify-center text-[10px] uppercase font-bold text-slate-300 bg-white px-2">Acceso Rápido</div>
            </div>

            <button onclick="loginWithGoogle()" class="w-full py-4 border-2 border-slate-100 rounded-2xl font-bold flex items-center justify-center gap-3 active:scale-95 transition-all text-sm">
                <img src="https://www.gstatic.com/images/branding/product/1x/gsa_512dp.png" class="w-5" alt="Google">
                Google Login
            </button>

            <button id="install-btn-auth" onclick="triggerInstall()" class="hidden w-full py-3 bg-indigo-50 text-indigo-700 rounded-xl font-bold text-xs flex items-center justify-center gap-2 border border-indigo-100">
                <i data-lucide="download" size="14"></i> Instalar App
            </button>

            <div class="text-center">
                <button onclick="toggleAuthMode()" id="btn-toggle-auth" class="text-indigo-600 text-xs font-bold hover:underline">¿No tienes cuenta? Regístrate</button>
            </div>
        </div>
    </div>

    <!-- PANTALLA PRINCIPAL -->
    <div id="app-screen" class="hidden min-h-screen flex flex-col">
        <header class="p-6 pb-4 flex items-center justify-between bg-white border-b sticky top-0 z-40">
            <div class="flex items-center gap-2">
                <div class="bg-indigo-600 p-1.5 rounded-lg text-white"><i data-lucide="zap" size="18"></i></div>
                <span class="font-black text-xl tracking-tight italic">AdminCore</span>
            </div>
            <div class="flex items-center gap-3">
                <img id="user-img" class="w-9 h-9 rounded-full border-2 border-indigo-50 bg-slate-100">
                <button onclick="logout()" class="p-2 text-slate-300 hover:text-rose-500"><i data-lucide="log-out" size="20"></i></button>
            </div>
        </header>

        <nav class="bg-white border-b flex px-6 sticky top-[77px] z-30">
            <button onclick="switchTab('prices')" id="tab-btn-prices" class="flex-1 py-4 text-xs font-bold uppercase tracking-wider tab-active transition-all">Precios</button>
            <button onclick="switchTab('products')" id="tab-btn-products" class="flex-1 py-4 text-xs font-bold uppercase tracking-wider text-slate-400 transition-all">Items</button>
            <button onclick="switchTab('config')" id="tab-btn-config" class="flex-1 py-4 text-xs font-bold uppercase tracking-wider text-slate-400 transition-all">Perfil</button>
        </nav>

        <main class="flex-1 p-6 max-w-xl mx-auto w-full space-y-6">
            <section id="tab-prices" class="tab-content page-transition space-y-4">
                <div class="bg-white p-6 rounded-[2.5rem] border shadow-sm space-y-4">
                    <input id="p-prov" type="text" placeholder="Proveedor" class="input-field">
                    <textarea id="p-list" rows="8" placeholder="Producto $000..." class="input-field font-mono text-xs"></textarea>
                    <button onclick="sendToWebhook('prices')" class="btn-primary"><i data-lucide="send" size="18"></i> Enviar Lista</button>
                </div>
            </section>

            <section id="tab-products" class="tab-content hidden page-transition space-y-4">
                <div class="bg-white p-6 rounded-[2.5rem] border shadow-sm space-y-5 text-center">
                    <input id="pr-name" type="text" placeholder="Nombre ítem" class="input-field">
                    <input id="pr-cost" type="number" placeholder="Precio" class="input-field font-black text-center text-lg">
                    <button onclick="sendToWebhook('products')" class="w-full py-5 bg-emerald-600 text-white rounded-2xl font-black shadow-lg shadow-emerald-100">Registrar</button>
                </div>
            </section>

            <section id="tab-config" class="tab-content hidden page-transition space-y-4">
                <div class="bg-white p-7 rounded-[2.5rem] border shadow-sm space-y-6">
                    <h2 class="font-black text-center italic text-slate-700">Ajustes Cloud</h2>
                    <div class="space-y-3">
                        <input id="url-prices" type="url" placeholder="Webhook Precios" class="input-field font-mono text-[10px]">
                        <input id="url-products" type="url" placeholder="Webhook Productos" class="input-field font-mono text-[10px]">
                        <button id="btn-save-cloud" onclick="saveSettings()" class="w-full py-4 bg-slate-900 text-white rounded-2xl font-black text-xs uppercase">Sincronizar Cloud</button>
                    </div>
                </div>
                <div class="p-4 bg-indigo-50 rounded-2xl border border-indigo-100">
                    <p id="user-display-name" class="text-[10px] text-indigo-700 font-bold text-center"></p>
                </div>
            </section>
        </main>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { 
            getAuth, 
            GoogleAuthProvider, 
            signInWithPopup, 
            signInWithRedirect, 
            getRedirectResult, 
            onAuthStateChanged, 
            signOut, 
            signInWithEmailAndPassword, 
            createUserWithEmailAndPassword 
        } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, getDoc, updateDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyA8YJqgIPcruAlkuB99zIwXoWcLgc75bn0",
            authDomain: "admincore-b5f77.firebaseapp.com",
            projectId: "admincore-b5f77",
            storageBucket: "admincore-b5f77.firebasestorage.app",
            messagingSenderId: "992365412952",
            appId: "1:992365412952:web:22d36926b1680798aa802d",
            measurementId: "G-WEYK7WE665"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const googleProvider = new GoogleAuthProvider();

        // --- MANEJO DE REDIRECCION ---
        window.addEventListener('load', async () => {
            try {
                const result = await getRedirectResult(auth);
                if (result) {
                    showToast("Login exitoso");
                    await checkOrCreateUser(result.user);
                }
            } catch (error) { console.error(error); }
        });

        async function checkOrCreateUser(user) {
            if (!user) return;
            const userRef = doc(db, "users", user.uid);
            const docSnap = await getDoc(userRef);
            
            // Si el usuario no existe en la BDD, lo creamos vacío para que aparezca en la consola
            if (!docSnap.exists()) {
                await setDoc(userRef, {
                    email: user.email,
                    pricesUrl: "",
                    productsUrl: "",
                    createdAt: new Date()
                });
                console.log("Nuevo usuario registrado en Firestore");
            } else {
                // Si existe, cargamos sus URLs en los campos
                document.getElementById('url-prices').value = docSnap.data().pricesUrl || "";
                document.getElementById('url-products').value = docSnap.data().productsUrl || "";
            }
        }

        // --- PWA INSTALL ---
        let deferredPrompt;
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            document.getElementById('install-btn-auth').classList.remove('hidden');
        });

        window.triggerInstall = async () => {
            if (deferredPrompt) {
                deferredPrompt.prompt();
                const { outcome } = await deferredPrompt.userChoice;
                if (outcome === 'accepted') document.getElementById('install-btn-auth').classList.add('hidden');
                deferredPrompt = null;
            }
        };

        // --- AUTH ---
        let isRegisterMode = false;
        window.toggleAuthMode = () => {
            isRegisterMode = !isRegisterMode;
            document.getElementById('auth-title').innerText = isRegisterMode ? 'Crear Nueva Cuenta' : 'Iniciar Sesión';
            document.getElementById('btn-main-auth').innerText = isRegisterMode ? 'Registrarse' : 'Entrar';
            document.getElementById('btn-toggle-auth').innerText = isRegisterMode ? '¿Ya tienes cuenta? Inicia sesión' : '¿No tienes cuenta? Regístrate';
        };

        window.handleEmailAuth = async () => {
            const email = document.getElementById('auth-email').value;
            const pass = document.getElementById('auth-password').value;
            if(!email || !pass) return showToast("Faltan datos");
            try {
                if(isRegisterMode) await createUserWithEmailAndPassword(auth, email, pass);
                else await signInWithEmailAndPassword(auth, email, pass);
            } catch (error) { showToast("Error: " + error.message); }
        };

        window.loginWithGoogle = async () => {
            const isStandalone = window.matchMedia('(display-mode: standalone)').matches || window.navigator.standalone;
            try {
                if (isStandalone) await signInWithRedirect(auth, googleProvider);
                else await signInWithPopup(auth, googleProvider);
            } catch (e) { showToast("Error de acceso"); }
        };

        window.logout = () => signOut(auth);

        onAuthStateChanged(auth, async (user) => {
            const loginUI = document.getElementById('auth-screen');
            const mainUI = document.getElementById('app-screen');
            if (user) {
                document.getElementById('user-img').src = user.photoURL || "https://ui-avatars.com/api/?name=" + user.email;
                document.getElementById('user-display-name').innerText = user.email;
                loginUI.classList.add('hidden');
                mainUI.classList.remove('hidden');
                await checkOrCreateUser(user); // Sincroniza al entrar
                lucide.createIcons();
            } else {
                loginUI.classList.remove('hidden');
                mainUI.classList.add('hidden');
                lucide.createIcons();
            }
        });

        // --- LOGICA BDD ---
        window.saveSettings = async () => {
            const user = auth.currentUser;
            if(!user) return;
            const btn = document.getElementById('btn-save-cloud');
            btn.innerText = "GUARDANDO...";
            try {
                await setDoc(doc(db, "users", user.uid), {
                    pricesUrl: document.getElementById('url-prices').value,
                    productsUrl: document.getElementById('url-products').value,
                    updatedAt: new Date()
                }, { merge: true }); // Merge evita borrar otros campos
                showToast("¡Sincronizado con Firebase!");
            } catch (e) { 
                console.error(e);
                showToast("Error: Revisa las reglas de Firestore"); 
            }
            btn.innerText = "SINCRONIZAR CLOUD";
        };

        window.sendToWebhook = async (type) => {
            const url = type === 'prices' ? document.getElementById('url-prices').value : document.getElementById('url-products').value;
            if(!url) return showToast("Falta configurar URL");
            
            const data = type === 'prices' ? {
                tipo: "Precios",
                user: auth.currentUser.email,
                prov: document.getElementById('p-prov').value,
                lista: document.getElementById('p-list').value
            } : {
                tipo: "Item",
                user: auth.currentUser.email,
                nombre: document.getElementById('pr-name').value,
                precio: document.getElementById('pr-cost').value
            };

            showToast("Enviando...");
            try {
                await fetch(url, { method: 'POST', mode: 'no-cors', body: JSON.stringify(data) });
                showToast("Enviado a Webhook");
            } catch (e) { showToast("Error de red"); }
        };

        window.showToast = (msg) => {
            const toast = document.getElementById('toast');
            document.getElementById('toast-msg').innerText = msg;
            toast.classList.remove('hidden');
            setTimeout(() => toast.classList.add('hidden'), 3000);
        };

        window.switchTab = (tab) => {
            document.querySelectorAll('.tab-content').forEach(c => c.classList.add('hidden'));
            document.querySelectorAll('nav button').forEach(b => b.classList.replace('tab-active', 'text-slate-400'));
            document.getElementById('tab-' + tab).classList.remove('hidden');
            document.getElementById('tab-btn-' + tab).classList.replace('text-slate-400', 'tab-active');
            lucide.createIcons();
        };

        // PWA Config
        const manifest = {
            "name": "AdminCore Cloud",
            "short_name": "AdminCore",
            "start_url": ".",
            "display": "standalone",
            "background_color": "#020617",
            "theme_color": "#4f46e5",
            "icons": [{"src": "https://cdn-icons-png.flaticon.com/512/3658/3658257.png", "sizes": "512x512", "type": "image/png"}]
        };
        document.getElementById('pwa-manifest').setAttribute('href', URL.createObjectURL(new Blob([JSON.stringify(manifest)], {type: 'application/json'})));
        
        if ('serviceWorker' in navigator) {
            const swBlob = new Blob([`self.addEventListener('fetch', e => e.respondWith(fetch(e.request)));`], {type: 'application/javascript'});
            navigator.serviceWorker.register(URL.createObjectURL(swBlob));
        }
    </script>
</body>
</html>
